<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="header-placeholder"></div>    
    <div class="background-dash"></div>
    <main>
        <section class="tareas-section">
            <h2 class="tareas-titulo">Mis Tareas</h2>
            
            <div class="tareas-container">
                <!-- Tarjeta de tarea -->
                <div class="tarea-card">
                    <div class="tarea-header">
                        <span class="tarea-prioridad alta">Alta</span>
                        <span class="tarea-fecha">16 Feb</span>
                    </div>
                    <h3 class="tarea-titulo-card">Proyecto Final</h3>
                    <p class="tarea-descripcion">Completar el diseño web y entregarlo antes del viernes.</p>
                    <div class="tarea-footer">
                        <span class="tarea-categoria">Diseño</span>
                        <button class="tarea-btn">✓</button>
                    </div>
                </div>

                <div class="tarea-card">
                    <div class="tarea-header">
                        <span class="tarea-prioridad media">Media</span>
                        <span class="tarea-fecha">18 Feb</span>
                    </div>
                    <h3 class="tarea-titulo-card">Estudiar JavaScript</h3>
                    <p class="tarea-descripcion">Repasar funciones y objetos para el examen.</p>
                    <div class="tarea-footer">
                        <span class="tarea-categoria">Estudio</span>
                        <button class="tarea-btn">✓</button>
                    </div>
                </div>

                <div class="tarea-card">
                    <div class="tarea-header">
                        <span class="tarea-prioridad baja">Baja</span>
                        <span class="tarea-fecha">20 Feb</span>
                    </div>
                    <h3 class="tarea-titulo-card">Actualizar Portfolio</h3>
                    <p class="tarea-descripcion">Agregar los nuevos proyectos realizados.</p>
                    <div class="tarea-footer">
                        <span class="tarea-categoria">Personal</span>
                        <button class="tarea-btn">✓</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>    
    <script src="components.js"></script>
    <script src="token.js"></script>
    <script>checkAuth();</script>

</body>
</html>
