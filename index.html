<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <div class="titulo">
        <h1>Gestor de proyectos</h1>
    </div>
    <form id="loginForm" action="proyectos.html" class="container-center">
        <img class="imagen-tam" src="/logo.png">
        <p class="name-company">Tech Mahindra</p> 
        <input class="button-input" type="text" id="email" placeholder="Escribe tu Usuario">
            
        <input class="button-input" type="password" id="password" placeholder="Contraseña">
        <p class="registro-style">¿No tienes cuenta? <a class="registro-style" href="registro.html">Registro</a></p>
        <input class="send-button " type="submit" value="Ingresar"> 
    </form>
    
    <script src="login.js"></script>
</body>
</html>
